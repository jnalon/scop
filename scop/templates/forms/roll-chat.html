<h3>
    {{actor.name}} {{action}} {{name}}
</h3>
{{{printDice valid discard drama diceType cutValue}}}
<div class="roll-final">
    <span class="result-label">{{localize "SCOP.Roll.Result"}}: {{finalResult}}</span>
</div>
{{#if (and (equal allowEffort true) (greaterThan discard.length 0))}}
    <div class="chat-buttons" data-owner-id="{{actor._id}}">
        <button type="button" id="effort" title="Effort" class="chat-effort-button"
                data-actor-id="{{actor._id}}" data-previous-result="{{finalResult}}"
                data-reroll-dice="{{discard.length}}" data-total-bonus="{{totalBonus}}"
                data-effort-cost="{{effortCost}}">
            {{localize "SCOP.Roll.Effort"}}
        </button>
    </div>
{{/if}}
